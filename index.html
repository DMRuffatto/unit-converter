<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="header">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="input-convert">
                <input type="text" id="input-box">
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div id="conversions-container">
            <div id="conversion-box">
                <h2>Length (Meter/Feet)</h2>
                <p class="conversion-values" id="length-conversion-values"></p>
            </div>
            <div id="conversion-box">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="conversion-values" id="volume-conversion-values"></p>
            </div>
            <div id="conversion-box">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="conversion-values" id="mass-conversion-values"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
